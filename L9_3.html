<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тюлячкина Мария</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #field {
            width: 100%;
            height: 100%;
            background-color: green;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ball {
            width: 100px;
            height: 100px;
            background: url('ball.png') no-repeat center center;
            background-size: cover;
            position: absolute;
            border-radius: 50%; 
            transition: all 0.5s ease; 
        }
        .center-circle {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
        }
        .midline {
            width: 2px;
            height: 100%;
            background-color: white;
            position: absolute;
        }
        .goal {
            width: 150px;
            height: 60px;
            border: 2px solid white;
            position: absolute;
        }
        .goal.left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .goal.right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="field" onclick="moveBall(event)">
        <div class="center-circle"></div>
        <div class="midline"></div>
        <div class="goal left"></div>
        <div class="goal right"></div>
        <div id="ball"></div>
    </div>
    <script>
        function moveBall(e) {
            const ball = document.getElementById('ball');
            const field = document.getElementById('field');
            let x = e.clientX - 50;
            let y = e.clientY - 50;
            if (x < 0) x = 0;
            if (y < 0) y = 0;
            if (x > field.clientWidth - 100) x = field.clientWidth - 100;
            if (y > field.clientHeight - 100) y = field.clientHeight - 100;
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
        }
    </script>
</body>
</html>
